{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<ul class="nav justify-content-end" style='background-color:#102C57;'>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><button class="btn btn-primary">Back</button></a>
    </li>   
</ul>

<form id="form" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-primary">Login</button>   
</form>

{% endblock %}
